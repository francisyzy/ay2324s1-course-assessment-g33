name: Docker Image CI

on:
  push:
    branches: [ "master", "cicd" ]
  pull_request:
    branches: [ "master", "cicd" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image backend
      run: cd assignments/assignment_5/backend/ && ls && docker build . --file Dockerfile --tag as5-backend:$(date +%s)
    - name: Build the Docker image frontend
      run: cd assignments/assignment_5/frontend/ && ls && docker build . --file Dockerfile --tag as5-frontend:$(date +%s)
